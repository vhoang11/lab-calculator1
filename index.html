<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Calculator</title>
</head>
<body>

<div id="calculator">

  <div class="calculator-screen">0</div>

  </div class="calculator-keys">  
    <button type="button" class="operator">C</button>
    <button type="button" class="operator">&#8592;</button>
    <button type="button" class="operator">&#247;</button>

    <button type="button" class="7">7</button>
    <button type="button" class="8">8</button>
    <button type="button" class="9">9</button>
    <button type="button" class="operator">&#215;</button>

    <button type="button" class="4">4</button>
    <button type="button" class="5">5</button>
    <button type="button" class="6">6</button>
    <button type="button" class="operator">&#43;</button>

    <button type="button" class="0">0</button>
    <button type="button" class="operator">&#61;</button>
  </div>

</div>

  <script src="main.js"></script>
</body>
</html>
